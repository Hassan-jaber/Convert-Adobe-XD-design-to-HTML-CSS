<!-- ========================================= Start Checkout ========================================= -->
<div class="container">
    <div class="checkout mt-4">
        <h1>Checkout</h1>
        <div class="checkout-section">
            <div class="total">
                <p>Total</p>
                <p>$100</p>
            </div>
            <div class="payment">
                <p>Select a payment method</p>
                <div class="payment-methods">
                    <form action="#">
                        <div>
                            <label for="paypal">
                            <input type="radio" name="payment-method" value="paypal" id="paypal">
                            <span class="custom-radio"></span>
                            <img src="../images/icons/paypal.svg" alt="">
                            PayPal 
                        </label>
                            
                        </div>
                        <div>
                            <label for="coinbase">
                            <input type="radio" name="payment-method" value="Coinbase" id="coinbase">
                            <span class="custom-radio"></span>
                            <img src="../images/icons/Coinbase-removebg-preview.png" alt="">
                            Coinbase
                        </label>
                        </div>
                        <input type="submit" class="checkout-now" value="Checkout now">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- ========================================= End Checkout ========================================= -->
