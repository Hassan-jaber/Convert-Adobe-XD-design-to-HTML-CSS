    <!-- ========================================= Start Profile-Edit-Info page ========================================= -->
    <div class="container">
        <div class="page">
            <a href="../Profile/profile.html" class="previous-page">
                <img src="../images/icons/Back-Arow.svg" alt="">
                <p>Back to Profile</p>
            </a>
            
            <section class="edit-info">
                <h1>Edit my Information</h1>
                <div class="edit-info-container">

                    <form action="#">
                        <div class="row">
                          <div class="col-lg-4 col-md-12 col-sm-12">
                            <label for="exampleInputFirstname" class="form-label form-label-email">First name</label>
                            <input type="text" class="form-control" placeholder="Enter your First Name" value="John" aria-label="First name">
                          </div>
                          <!--  -->
                          <div class="col-lg-4 col-md-12 col-sm-12">
                            <label for="exampleInputLastname" class="form-label form-label-email">Last name</label>
                            <input type="text" class="form-control" placeholder="Enter your Last Name" value="Smith" aria-label="Last name">
                          </div>
                          <!--  -->
                          <div class="col-lg-4 col-md-12 col-sm-12">
                            <label for="exampleInputEmail1" class="form-label form-label-email">Email Address</label>
                            <input type="email" class="form-control" placeholder="Enter your Email Address" value="jsmith@gmail.com" aria-label="Email">
                          </div>
                          <!--  -->
                          <div class="col-lg-4 col-md-12 col-sm-12">
                            <label for="exampleInputUsername" class="form-label form-label-email">Nickname</label>
                            <input type="text" class="form-control" placeholder="Enter your Username" value="jsmith" aria-label="Username">
                          </div>
                          <!--  -->
                          <div class="col-lg-4 col-md-12 col-sm-12">
                            <label for="exampleInputPassword" class="form-label form-label-email">Password</label>
                            <div class="password-input">
                                <input type="text" class="form-control" placeholder="Enter your Password" value="************" aria-label="Password">
                                <a href="#" class="change-password">Change Password</a>
                            </div>
                          </div>
                        </div>
                        
                        <button type="submit" class="mt-3 submit">Save Changes</button>
                      </form>
                      
                </div>
            </section>
        </div>
    </div>
    <!-- ========================================= End Profile-Edit-Info page ========================================= -->

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="profile-edit-info.js"></script>
